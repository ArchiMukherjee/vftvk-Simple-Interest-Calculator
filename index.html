<!DOCTYPE html>
<html>
    <head>
        <title> Simple Interest Calculator </title> 
        
        <script type="text/javascript">
        <link rel="stylesheet" href="style.css">
     </head>
    <body>
        <div class="maindiv">
            <h1> Simple Interest Calculator </h1> 
        <div class="div">
        

        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="p" required><br><br>
        <label for="interest">Interest Rate:</label>
        
        <input type="range" name="interest" id="r"  min=".5" max="20"  value="2.5" class="slider">
        <p><span id="demo"></span></p>
        <br><br>
        <label for="years">No. of Years: </label>
        <select name="years" id="t">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br><br>
        <button onclick="calculate()">Compute Interest</button>
       
        </div>

        <footer>&copy; Copyright 2021 Make yourself healthy and wealthy </footer>
      </body>


</html>
